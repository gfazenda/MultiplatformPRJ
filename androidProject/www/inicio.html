	<body> 
		<div id="ini" ng-app="myIni" ng-controller="ini">
			
			<section>
				<pre id="chat"></pre>
				<input type="text" id="msg" placeholder="Sua mensagem">
				<input type="button" ng-click="enviar();" value="Enviar">
			</section>
	
			<div class="row">
			<div class="col s2 m5">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title"><img id="google-pic" height="100" width="100" src="https://escuchaelmar.files.wordpress.com/2014/06/nada.jpg?w=627"></img></span>
							<div class="card-action">

								<p id="google-displayName"></p>
							
								<p id="google-email"></p>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col s2 m2">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title">Personagem</span>
							<div class="card-action">
							
								<span id="nomeChar"></span>
								
								<p id="levelChar"></p>
								<p id="poderChar"></p>
								
							</div>
						</div>
					</div>
				</div>
				
				<div class="col s2 m2">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title">Usuarios Logados</span>
							<div class="card-action">
							
								<span id="user" value=""></span>
								
							</div>
						</div>
					</div>
				</div>
				
				
			</div>
			
			<a class="waves-effect waves-light btn" id="goQueue" ng-click="entrarFila()">Entrar Fila</a>
			<a class="waves-effect waves-light btn" id="jogarBtn" ng-click="jogar()">Jogar</a>
			<a class="waves-effect waves-light btn" id="signOut" ng-click="signOut()">sign Out</a>
	

		</div>

		
		<script src="js/inicio.js"></script>
		<script src="js/firebaseAuth.js"></script>
