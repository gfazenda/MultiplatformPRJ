								<label for="r1">

							</input>
							
							<div class="card blue-grey darken-1">
								<div class="card-content white-text">

										<p id="classChar1" align="center"></p>

									<div class="card-action">

										<p id="powerChar2"></p>
										<p id="hpChar2"></p>
										<p id="mpChar2"></p>
				
									</div>
								</div>
							</div>
						</div>
						
					</div>
					
					

				<button class="waves-effect waves-light btn" id="addCharbtn" ng-click="criaPersonagem(escolhaPersonagem.numero)"> Adicionar personagem </button>
			
				<button class="waves-effect waves-light btn" id="voltarOut" ng-click="voltar()"> Voltar </button>
